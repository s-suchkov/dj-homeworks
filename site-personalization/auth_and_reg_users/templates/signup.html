{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
    </div>
    <form method="POST">
        {%csrf_token%}
        {%for field in form%}
            {{field.label_tag}}
            {{field}}<br>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
