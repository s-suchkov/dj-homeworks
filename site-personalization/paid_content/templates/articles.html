{% extends "base.html" %}
{% load static %}

{% block title %}Журнал{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Список статей</h1>
        </div>
        <div class="articles">
            {% for article in articles %}
                 <a href="{%url 'show' article.id %}" >{{article.name}}</a> <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
